services:
  postgres-docker:
    image: postgres
    environment:
      POSTGRES_DB: dbshop
      POSTGRES_USER: user
      POSTGRES_PASSWORD: "test"
    ports:
      - "5432:5432"
    networks:
      - app-network
  spring-boot-docker:
    depends_on:
      - postgres-docker
    container_name: sprigboot-demoshop
    build:
      context: "./"
      dockerfile: "Dockerfile"
    ports:
      - "8080:8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge